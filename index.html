<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/43b7f6fe23.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cf.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="modal">
        <img src="img/profile.jpg" alt="">
        <div class="close"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="sidebar" id="sidebar" onclick="toogle()">
                <a href="https://github.com/luffy415" target="_blank" class="active">Github</a>
                <a href="https://noobie415.t.me" target="_blank" class="active">Telegram</a>
                <a href="https://instagram.com/shaurya415_" target="_blank" class="active">Insta</a>
            </div>
            <div class="header">
                <label for="check" class="checkbtn" id="chkbtn">
                    <div class="hamburger-menu" onclick="toogle()">
                        <div class="center"></div>
                    </div>
                    <a href="#" class="mail">
                        <i class="far fa-envelope"></i>
                    </a>
                    <div class="main">
                        <div class="image">
                            <div class="hover">
                                <i class="fas fa-camera fa-2x"></i>
                            </div>
                        </div>
                        <h3 class="name">_______</h3>
                        <h3 class="sub-name">@noobie415</h3>
                    </div>
                </label>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">About</h3>
                        <p class="text" id="scramble">~ Lazy guy ~ <br>At 16, heâ€™s all about taking it easy always scrolling, and avoiding effort. Why rush when you can relax?</p>
                    </div>
                    <div class="icons-container">
                        <a href="https://github.com/luffy415" class="icon" target="_blank"> <i class="fab fa-github"></i> </a>
                        <a href="https://instagram.com/_luffy415_" class="icon" target="_blank"> <i class="fab fa-instagram"></i> </a>
                        <a href="https://t.me/sadlyf0_0" class="icon" target="_blank"> <i class="fab fa-telegram"></i> </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap"> <a href="https://instagram.com/_luffy415_" class="follow" target="_blank">Follow</a> </div>
                        <div class="share-wrap"> <a href="#" class="share">More</a> </div>
                    </div>
                </div>
            </div>

            <div class="form-container">
                <h3>Contact me</h3>
                <form action="#contact">
                        
                        <input class="form-input" type="text" placeholder="Name" id="name" />
                        <input class="form-input" type="text" id="email" pattern='^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$' placeholder="Email"/>
                        <textarea class="form-input" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
                    <button type="submit" onclick="cfSubmitMessage()" id="submit" class="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <div class="contact-icon">
    	<span class="up"><i class='fas fa-arrow-down'></i></span>
        <span class="comment"><i class="fas fa-comment-alt"></i></span>
    </div>

    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="app.js"></script>
    <script src="cf.js"></script>
</body>
</html>
